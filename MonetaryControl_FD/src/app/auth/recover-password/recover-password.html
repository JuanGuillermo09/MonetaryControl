
<div class="login-controler">
    <mat-card class="login-card">
        <app-custom-title-help-link
            title="Recuperar contraseña">
        </app-custom-title-help-link>
        <form class="form-container" [formGroup]="miForm" class="login-form">
            <app-custom-input
                label="Correo"
                type="email"
                placeholder="monetary@control.com"
                name="email"
                [control]="emailCtrl">
            </app-custom-input>

            <app-custom-title-help-link
                helpText="¿Ayuda?">
            </app-custom-title-help-link>

            <div class="button">
                <button type="button" routerLink="/login"
                    mat-button>Volver</button>
            </div>
        </form>
    </mat-card>
</div>
