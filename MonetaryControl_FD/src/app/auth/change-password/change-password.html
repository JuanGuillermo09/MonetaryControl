
<div class="login-controler">
    <mat-card>
        <app-custom-title-help-link
            title="Recuperar contraseña">
        </app-custom-title-help-link>
        <!-- <mat-card-title>Recuperar contraseña</mat-card-title> -->
        <mat-card-content>
            <form [formGroup]="miForm">
                <app-custom-input label="Contraseña" type="password"
                    placeholder="monmetary12_@"
                    [control]="miForm.controls.password">
                </app-custom-input>

                <app-custom-input label="Comfirma contraseña" type="password"
                    placeholder="monmetary12_@"
                    [control]="miForm.controls.confirmPassword">
                </app-custom-input>

                <app-custom-title-help-link
                    helpText="¿Ayuda?">
                </app-custom-title-help-link>

                <div class="button">
                    <button type="button"
                        mat-button>Volver</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
