
<div class="main-content">
  <!-- Contenedor para botÃ³n y buscador -->
  <div class="toolbar">
    <button mat-button class="fab-add" routerLink="/manage">
      <!-- <mat-icon>add</mat-icon> -->Agregar
    </button>

    <div class="search-box">
      <app-custom-input
        label="Buscar"
        type="text"
        placeholder="buscar"
        (keyup)="filtrar($event)"
        [control]="miForm.controls.search">
      </app-custom-input>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- expenseId Column -->
      <ng-container matColumnDef="expenseId">
        <th mat-header-cell *matHeaderCellDef sticky> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseId}} </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef sticky> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date |
          date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef sticky> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- accion Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef sticky> Accion </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button
            class="fab-visibility">
            <mat-icon>
              visibility
            </mat-icon>
          </button>
          <button mat-button
            class="fab-delete"
            (click)="deleteExpense(element.expenseId)">
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- El paginador SIEMPRE fijo abajo -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
